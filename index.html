    <body class="grab-cursor">
        <div id= "welcome-page">
            <div class="welcome-container">
                <!-- Decorative Elements (Abstract Shapes) -->
                <div class="decorative-shape shape1"></div>
                <div class="decorative-shape shape2"></div>
                <div class="decorative-shape shape3"></div>
                <!-- Nature-inspired Abstract Background (No Images) -->
                <div class="abstract-mountains"></div>
        
                <!-- Welcome Message -->
                <div class="welcome-message">
                    <h1>WELCOME TO MY ADVENTURE</h1>
                    <p>Hello! I am Eva, a computer graphics engineer for whom nature is her driving force and inspiration.</p>
                    <p>Join me on this journey to know more about me.</p>

                <div class="cta-button">
                    <button id="start-btn">Begin the adventure</button>
                </div>
        
            </div>        
        </div>

        <div id="loading" class="modal">
			<div class="loader-container">
				<p>Loading, please wait...</p>
                <div class="loader">
                </div>
            </div>
		</div>
       
          <div id="popup" class="popup animation-out">
            <div class="profile">
                <div class="profile-image">
                    <img id ="popup-image" src="/data/sombrero-de-graduacion (1).png" />
                </div>
                <h2 class="profile-username" id="popup-text">My adventure started in Arb√∫cies, a little village in the middle of the mountains</h2>
                <div class="profile-actions">
                    <button class="btn btn--primary hidden" id="popup-button"></button>
                </div>
            </div>
        </div>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.2/dat.gui.min.js"></script>
        <script src="./js/App.js" type="module"></script>

    </body>
    <script type="module"> 
        import {App} from '/js/App.js'
        document.getElementById("start-btn").addEventListener("click", () => {
            document.getElementById("welcome-page").style.display = "none";
            const app = new App();
            window.app = app;
        })
    </script>
